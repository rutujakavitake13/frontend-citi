<div class="login-page">
        <mat-card class="mat-elevation-z12">
          <mat-card-title style="text-align:center;">Login</mat-card-title>
                <mat-card-content>
                  <form [formGroup]="loginForm" (ngSubmit)="getFormData(loginForm.value)">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Email"
                        required
                        name="email"
                        >
                        <mat-error *ngIf="email.invalid">Email is required</mat-error>
                      <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Password"
                        type="password"
                        required
                        name="password"
                        >
                        <mat-error
                          *ngIf="password.errors && password.errors.required">
                          Password is required
                        </mat-error>
                      <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <button
                      mat-raised-button
                      color="primary"
                      class="login-button">
                      Login
                    </button>
                  </form>
                </mat-card-content>
        </mat-card>
      </div>
