<div class="row" >  
  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card" *ngFor="let item of statusWithCount">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">{{item.status}}</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{item.count}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          {{item.description}}
        </p>
      </div>
    </div>
  </div>
</div>
